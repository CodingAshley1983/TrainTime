<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class= "jumbotron">
        Train Time
    </div>
    <br>
    <div class= "row" id= "schedule-title">
        <div class="col">
       <strong>Current Train Schedule</strong> 
        </div>
    </div>
    <table class="table" id="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                <th scope="col">Clear</th>
              </tr>
            </thead>
            <tbody class= "tbody">
              <tr>
                <th scope="row" class="trainName">Polar Express</th>
                <td class= "destination">North Pole</td>
                <td class="frequency">10</td>
                <td class="next arrival">11:59 PM</td>
                <td class="minutesAway">15</td>
                
              </tr>
              <tr>
                <th scope="row"class="trainName">Trolley</th>
                <td class= "destination">Mr. Roger's Neighborhood</td>
                <td class="frequency">15</td>
                <td class="next arrival">12:00 PM</td>
                <td class="minutesAway">45</td>
                
              </tr>
              <tr>
                <th scope="row"class="trainName">Love</th>
                <td class= "destination">People all over the World</td>
                <td class="frequency">45</td>
                <td class="next arrival">3:30</td>
                <td class="minutesAway">18</td>
                
              </tr>
            </tbody>
          </table>
          <br>
          <div class= "row" id= "schedule-title">
                <div class="col">
               <strong>Add Your Train</strong> 
                </div>
            </div>
          <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                      </div>
                <div class="form-group">
                  <label for="train-time-input">First Train Time</label>
                  <input type="time"  min="00:01" max="24:00" class="form-control" id="train-time-input" placeholder="HH:mm- military time">
                </div>
                <div class="form-group">
                        <label for="frequency-input">Frequency(min)</label>
                        <input type="number" min= "1" max= "100" class="form-control" id="frequency-input">
                      </div>
                      <br>
                      <button type="button" class="btn btn-primary" id="submit">Submit</button>
                    </form>























                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
                     <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
                    
                     <script src="assets/javascript/app.js"></script>
</body>
</html>
